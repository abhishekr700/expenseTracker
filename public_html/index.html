<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />


    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Management</h1>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.js"></script>


    <script src="./index.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Date</span>
                    </div>
                    <input type="date" class="form-control" placeholder="Date" id="expense-entry-date">
                    <input type="text" class="form-control" placeholder="Expense Name" id="expense-entry-name">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Rs</span>
                    </div>
                    <input type="number" class="form-control" placeholder="Amount" id="expense-entry-amt">
                    <!-- Appends -->
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" id="expense-entry-type-dropdown-btn">Dropdown</button>
                        <ul class="dropdown-menu dropdown-menu-end" id="expense-entry-type-dropdown">
                            <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li> -->
                        </ul>

                        <button class="btn btn-outline-secondary" type="button" id="expense-entry-submit-btn">Button</button>

                    </div>
                </div>

            </div>
        </div>
        <!-- Row for Month / Year Btns -->
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Month</span>
                    </div>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                        id="expense-month-dropdown-btn">Dropdown</button>
                    <ul class="dropdown-menu dropdown-menu-end" id="expense-month-dropdown">
                        <li><a class="dropdown-item" data-month="1" href="#">January</a></li>
                        <li><a class="dropdown-item" data-month="2" href="#">February</a></li>
                        <li><a class="dropdown-item" data-month="3" href="#">March</a></li>
                        <li><a class="dropdown-item" data-month="4" href="#">April</a></li>
                        <li><a class="dropdown-item" data-month="5" href="#">May</a></li>
                        <li><a class="dropdown-item" data-month="6" href="#">June</a></li>
                        <li><a class="dropdown-item" data-month="7" href="#">July</a></li>
                        <li><a class="dropdown-item" data-month="8" href="#">August</a></li>
                        <li><a class="dropdown-item" data-month="9" href="#">September</a></li>
                        <li><a class="dropdown-item" data-month="10" href="#">October</a></li>
                        <li><a class="dropdown-item" data-month="11" href="#">November</a></li>
                        <li><a class="dropdown-item" data-month="12" href="#">December</a></li>
                    </ul>

                    <div class="input-group-prepend">
                        <span class="input-group-text">Year</span>
                    </div>
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                    id="expense-year-dropdown-btn">Dropdown</button>
                <ul class="dropdown-menu dropdown-menu-end" id="expense-year-dropdown">
                    <li><a class="dropdown-item" data-year="2023" href="#">2023</a></li>
                    <li><a class="dropdown-item" data-year="2024" href="#">2024</a></li>
                </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                One of three columns
            </div>
            <div class="col-sm">
                One of three columns
            </div> -->
            <div class="col-6">
                <table class="table table-sm" id="all-expense-table">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Expense Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody id="all-expense-table-body">
                
                    </tbody>
                
                </table>
            </div>
            <div class="col-6">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                    id="right-panel-expense-type-dropdown-btn">Dropdown</button>
                <ul class="dropdown-menu dropdown-menu-end" id="right-panel-expense-type-dropdown">
                    <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="#">Separated link</a></li> -->
                </ul>

                <table class="table table-sm" id="food-delivery-expense-table">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Expense Name</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                        </tr>
                    </thead>
                    <tbody >
            
                    </tbody>
            
                </table>
            </div>
           
        </div>
    </div>
</body>

</html>
